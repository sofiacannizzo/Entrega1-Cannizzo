{%extends 'base.html'%}
{%load static%}

{%block tituloPagina%} 
Deportes
{%endblock%}

{%block contenidoPagina%}
<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-3">
                <div class="title"> Los deportes del club son:</div>
                <ul class="list-group">
                    {% for deporte in deportes %}
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        {{deporte.deporte}}
                        <br>
                        {{deporte.profesor}}
                        <br>
                        <span class="badge bg-success rounded-pill">{{deporte.horario}}</span>
                    </li>
                    {% endfor %}
                </ul>
                <div class="title"><a href = "{% url 'crear_deporte' %}">+Crear deporte nuevo</a></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
